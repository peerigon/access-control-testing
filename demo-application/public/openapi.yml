openapi: 3.0.3
info:
  title: Example API
  version: 1.0.0
  description: API zur Verwaltung von Benutzern und allgemeinen Informationen.
components:
  securitySchemes:
    basicHttpAuthentication:
      description: Basic HTTP Authentication
      type: http
      scheme: Basic
    bearerHttpAuthentication:
      description: Bearer token using a JWT
      type: http
      scheme: Bearer
      bearerFormat: JWT
paths:
  /:
    get:
      summary: Hello World Endpoint
      description: Dieser Endpoint ist f端r jeden Benutzer aufrufbar
      responses:
        '200':
          description: Erfolgreiche Antwort
          content:
            application/json:
              schema:
                type: object
                properties:
                  hello:
                    type: string
                    example: world
      security: [] # No security
  /admin/users:
    get:
      summary: Liste aller Benutzer
      description: Gibt eine Liste aller registrierten Benutzer zur端ck.
      responses:
        '200':
          description: Erfolgreiche Antwort
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: Max Mustermann
                    email:
                      type: string
                      example: max@beispiel.de
      security:
        - bearerHttpAuthentication: []
        - basicHttpAuthentication: []
  /admin/users/{id}:
    get:
      summary: Einzelner Benutzer
      description: Gibt einen spezifischen Benutzer anhand der ID zur端ck.
      parameters:
        - name: id
          in: path
          required: true
          description: User-ID
          schema:
            type: integer
            example: 1
          x-act:
            resource-name: User
            resource-access: read
      responses:
        '200':
          description: Erfolgreiche Antwort
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: Max Mustermann
                  email:
                    type: string
                    example: max@beispiel.de
        '404':
          description: Benutzer nicht gefunden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Benutzer nicht gefunden.
  /login:
    post:
        summary: Login
        description: Authentifiziert einen Benutzer und gibt einen JSON Web Token zur端ck.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    example: johndoe
                    description: Benutzername des Benutzers
                    x-act-auth-field:
                      type: username
                  password:
                    type: string
                    format: password
                    example: secretpassword
                    description: Passwort des Benutzers
                    x-act-auth-field:
                      type: password
        responses:
          '200':
            description: Erfolgreiche Antwort
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    token:
                      type: string
                      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                      x-act-auth-field:
                        type: token
                    df:
                      type: string
                      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        x-act-auth-endpoint:
          type: "http"
          scheme: "bearer"
